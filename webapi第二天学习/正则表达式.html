<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式</title>
</head>

<body>
  <script>
    let texct = '我是一只猫，快乐的星猫'
    //定义规则
    const rule = /猫/
    //是否匹配
    console.log(rule.test(texct))
    //true
    rule.exec(texct)//返回数组
  </script>
</body>

</html>
