<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: aquamarine;
    }
  </style>
</head>

<body>
  <a href="https://ys.mihoyo.com/?utm_source=ad360pz&from_channel=ad360pz#/"><span>5s</span>后将到达原神基地</a>
  <script>
    let a = document.querySelector(`a`)
    let num = 5;
    let timeId = setInterval(() => {
      num--
      a.innerHTML = `<span>${num}s</span>后将到达原神基地`
      if (num === 0) {
        clearInterval(timeId)
        location.href = `https://ys.mihoyo.com/?utm_source=ad360pz&from_channel=ad360pz#/`
      }
    }, 1000);
  </script>
</body>

</html>
