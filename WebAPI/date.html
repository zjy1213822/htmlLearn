<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date</title>
  <style>
    div {

      width: 300px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    const div = document.querySelector('div')

    function getdate() {
      const date = new Date()
      return `今天是${date.getFullYear()}年 ${date.getMonth() + 1}月 ${date.getDate()}日 ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
    }

    setInterval(function () { div.innerHTML = getdate() }, 1000);
  </script>
</body>

</html>
