<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 40px;
      width: 200px;
      border: 1px solid #000;
      text-align: 40px;
    }
  </style>
</head>

<body>
  <div>

  </div>
  <script>
    const div = document.querySelector('div')

    function fn() {
      let a = +new Date();
      const last = +new Date('2023-11-6 0:0:0');
      let h = parseInt((last - a) / (60 * 60 * 1000));
      let m = parseInt((last - a - h * 60 * 60 * 1000) / (60 * 1000));
      let s = parseInt((last - a - h * 60 * 60 * 1000 - m * 60 * 1000) / (1000));
      div.innerHTML = h + '小时' + m + '分' + s + '秒';
    }
    setInterval(fn, 1000)
  </script>
</body>

</html>
