<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<input type="text" class="text" name="" id="" placeholder="触碰有魔法">

<body>
  <script>
    // 定时器
    let a = setInterval(() => {
      console.log("执行");
    }, 1000);
    console.log(a);
    clearInterval(a);
    let b = document.querySelector('input')
    b.addEventListener('mouseenter', () => {
      b.value = '点击有魔法'
    })
    b.addEventListener('click', () => {
      b.value = '离开有魔法'
    })
    b.addEventListener('mouseleave', () => {
      b.value = '你好'
    })
  </script>
</body>

</html>
